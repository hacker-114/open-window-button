<div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;">
  <button onclick="openIframeWindow()">OPEN IN ABOUT:BLANK</button>
</div>

<style>
  button {
    position: relative;
    padding: 18px 44px;
    font-size: 1.25rem;
    font-weight: 600;
    color: white;
    background: linear-gradient(145deg, #1e40af, #1e3a8a);
    border: none;
    border-radius: 16px;
    cursor: pointer;
    box-shadow: 
      0 8px 32px rgba(30, 64, 175, 0.4),
      inset 0 1px 0 rgba(255,255,255,0.08);
    transition: all 0.25s ease;
    overflow: hidden;
  }

  button::before {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 50%; height: 100%;
    background: linear-gradient(
      90deg,
      transparent,
      rgba(255,255,255,0.15),
      transparent
    );
    transition: left 0.6s;
  }

  button:hover::before {
    left: 100%;
  }

  button:hover {
    transform: translateY(-4px) scale(1.04);
    box-shadow: 
      0 20px 50px rgba(30, 64, 175, 0.55),
      inset 0 1px 0 rgba(255,255,255,0.12);
    background: linear-gradient(145deg, #1e40af, #2563eb);
  }

  button:active {
    transform: translateY(-1px) scale(0.98);
  }
</style>

<script>
function openIframeWindow() {
  // ‚Üê change this to your desired URL
  const targetUrl = "https://vexacloud.github.io/apps/main/index";

  const newWin = window.open("about:blank", "_blank", 
    "width=1200,height=800,resizable=yes,scrollbars=yes"
  );

  if (!newWin) {
    alert("Popup was blocked. Please allow popups.");
    return;
  }

  newWin.document.write(`
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>VexaCloud</title>
      <style>
        body {
          margin:0;
          height:100vh;
          background:#0d1117;
          font-family:system-ui,sans-serif;
        }
        .loader {
          position: fixed;
          top: 24px;
          left: 50%;
          transform: translateX(-50%);
          background: rgba(15,23,42,0.9);
          backdrop-filter: blur(8px);
          padding: 10px 24px;
          border-radius: 10px;
          border: 1px solid rgba(59,130,246,0.35);
          font-size: 1.05rem;
          color: #e2e8f0;
          z-index: 9999;
          transition: opacity 0.6s;
        }
        iframe {
          border: none;
          width: 100%;
          height: 100%;
        }
      </style>
    </head>
    <body>
      <div class="loader" id="ld">Please close the tab you opened this from!</div>
      <iframe src="${targetUrl}" allowfullscreen></iframe>

      <script>
        setTimeout(() => {
          const el = document.getElementById('ld');
          if (el) {
            el.style.opacity = '0';
            setTimeout(() => el.remove(), 600);
          }
        }, 3000);
      <\/script>
    </body>
    </html>
  `);

  newWin.document.close();
}
</script>
